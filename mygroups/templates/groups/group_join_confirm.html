{% extends "groups/base_groups.html" %}


{% block title %}Join group{% endblock %}
{% block body_class %}{{ block.super }} {% endblock %}


{% block content_title %}
  <h2>加入 {{ group }}</h2>
{% endblock %}


{% block content %}
  <form action=".{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" method="post">{% csrf_token %}
    <p>确定要加入 *{{ group }}*小组?</p>
    <p class="submit"><button  type="submit">加入</button></p>
  </form>
{% endblock %}
